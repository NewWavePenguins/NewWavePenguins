<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>d3 and Angular</title>
    <meta name="description" content="d3 and Angular">
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body ng-app="myApp">
    <h1>Greenfield</h1>
    <div ui-view></div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">GoalTree</div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3"><hr></div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3" ng-controller="d3Ctrl">
        <div class="curr-node">
          <div class="curr-node-title">
            {{currNode.title}}
          </div>
          <div class="add-task">
            <span class="add-task-title"> -- Add Subtask</span><br>
            <span>Title: </span>
            <input type="text" ng-model="newTask.title"><button ng-click="addTask()">Add</button>
          </div>
          <div class="task-complete-checkbox">
            <form>
              -- Task Completed? <input type="checkbox" ng-model="currNode.completed">
            </form>
          </div>
        </div>

        <d3-tree data="d3Data" on-click="d3OnClick(item)"></d3-tree>
      </div>
    </div>

    <a ui-sref="home" ui-sref-active="active">Home</a>
    <a ui-sref="login" ui-sref-active="active">Login</a>
    <a ui-sref="registration" ui-sref-active="active">Registration</a>

    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/stormpath-sdk-angularjs.min.js"></script>
    <script src="lib/stormpath-sdk-angularjs.tpls.min.js"></script>
    <script src="src/app.js"></script>
    <script src="src/services/d3.js"></script>
    <script src="src/controllers/d3Ctrl.js"></script>
    <script src="src/controllers/home.js"></script>
    <script src="src/directives/d3Basic.js"></script>


  </body>
</html>
