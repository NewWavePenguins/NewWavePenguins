<div class="goals" class="col-md-6">

  <div id="goal-tree" ui-view></div>  
  
  <ul class="goallist" style="list-style: none;">
	  <li ng-repeat="goal in goals"><a ng-href="#/home/goals/{{goal.id}}">{{goal.title}}</a></li>
  </ul>

  <form class="form-inline" action="/home/goals/addGoal" method="post">
    <div >Add Goal</div>
    <input type="text" name="title" placeholder="add a new goal here..."><button type="submit" class="btn btn-info btn-sm">Add</button>
  </form>
</div>
