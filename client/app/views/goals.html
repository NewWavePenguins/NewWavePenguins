<div class="goals" class="col-md-6">
<ul class="goallist" style="list-style: none;">
	<li ng-repeat="goal in goals"><a ng-href="#/home/goals/{{goal.id}}">{{goal.title}}</a></li>
</ul>

  <form class="form-inline">
    <div >Add Goal</div>
    <input type="text" ng-model="newGoal" placeholder="add a new goal here..."><button ng-click="addGoal()" class="btn btn-info btn-sm">Add</button>
  </form>
</div>
<div ui-view></div>
