<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>GoalTree</title>
    <meta name="description" content="d3 and Angular">
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
    <script src="src/services/d3.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="src/services/server-requests.js"></script>
    <script src="src/controllers/d3Ctrl.js"></script>
    <script src="src/controllers/home.js"></script>
    <script src="src/directives/d3Basic.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body ng-app="myApp">
    <!-- Banner -->
    <script>
      $('body').append(
      '<a href="http://hackreactor.com"> \
      <img style="position: fixed; top: 0; right: 0; border: 0;" \
      src="http://i.imgur.com/x86kKmF.png" \
      alt="Built at Hack Reactor"> \
      </a>'
      );
    </script>
    <!-- App -->
    <h1 id="app-name">GoalTree</h1>
    <ul  id="horizontal" class="navigation" class="clearfix">
        <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
        <li><a ui-sref="home.goals" ui-sref-active="active">Goals</a></li>
        <li><a ui-sref="login" ui-sref-active="active">Login</a></li>
        <li><a ui-sref="signup" ui-sref-active="active">Signup</a></li>
        <li><a href="/logout" ui-sref="login">Logout</a></li>
    </ul>
    <div ui-view></div>
  </body>
</html>
